<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css"
    <title>Kim's Flower</title>
  </head>
  <body>
    <div class="flower">
      <div class="petals"> <!-- use this class to move petals-->
        <div class="petal ne one"></div>
        <div class="petal ew two"></div>
        <div class="petal nw three"></div>
        <div class="petal n four"></div>
        <div class="petal ne five"></div>
        <div class="petal ew six"></div>
        <div class="petal nw seven"></div>
      </div>
      <div class="center"></div>
      <div class="stem"></div>
        <div class="leaves"> <!--use this class to move leaves-->
          <div class="left leaf"></div>
          <div class="right leaf"></div>
        </div>
    </div>

  </body>
</html>
