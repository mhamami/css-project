<!DOCTYPE html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>CSS Art</title>
		<link rel="stylesheet" type="text/css" href="/styles.css" />
	</head>

	<body>
		<section class="pic">

			<div class="pic__cloud pic__cloud--one">
				<div class="pic__cloud-wrapper">
					<div class="pic__cloud-part-one"></div>
					<div class="pic__cloud-part-two"></div>
				</div>
			</div>

			<div class="pic__cloud pic__cloud--two">
				<div class="pic__cloud-wrapper">
					<div class="pic__cloud-part-one"></div>
					<div class="pic__cloud-part-two"></div>
				</div>
			</div>

			<div class="pic__balloon">
				<div class="pic__balloon-details">
					<div class="pic__balloon-shine"></div>
					<div class="pic__baloon-number">1</div>
				</div>
			</div>

			<div class="pic__floor">
				<div class="pic__sod pic__sod--left">
					<div class="pic__blade"></div>
					<div class="pic__blade pic__blade--right"></div>
					<div class="pic__blade pic__blade--tall"></div>
				</div>
				<div class="pic__sod pic__sod--right">
					<div class="pic__blade"></div>
					<div class="pic__blade pic__blade--right"></div>
					<div class="pic__blade pic__blade--tall"></div>
				</div>
				<div class="pic__sod pic__sod--middle">
					<div class="pic__blade"></div>
					<div class="pic__blade pic__blade--right"></div>
					<div class="pic__blade pic__blade--tall"></div>
				</div>
			</div>
			
		</section>
	</body>

</html>
