<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree | CSS Art</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
    <!-- Begin Image -->
    <main>
        <div class="box">

            <div class="circle">
            </div>

        </div>
        </div>
        <div class="stack2"></div>
        </div>
        </div>
        <div class="stack3"></div>
        </div>

        </div>
        <div>
            <div class="snows" id="snow1"></div>
            <div class="snows" id="snow10"></div>
            <div class="snows" id="snow2"></div>
            <div class="snows" id="snow3"></div>
            <div class="snows" id="snow4"></div>
            <div class="snows" id="snow5"></div>
            <div class="snows" id="snow6"></div>
            <div class="snows" id="snow7"></div>
            <div class="snows" id="snow8"></div>
            <div class="snows" id="snow9"></div>
        </div>
        <div class="text">
            <p>Merry Christmas</p>
        </div>
    </main>
</body>

</html>
