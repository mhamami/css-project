          </div>

            <div class="train-chimney-smoke-4"></div>
            <div class="train-chimney-smoke-5"></div>

          <div class="train-wheel-3">

          <div class="c5">

        </div>

        <!-- Hills -->
        <div class="hill hill-1">
          <div class="hill-eyes">
            <div class="hill-eye hill-eye-left"></div>
            <div class="hill-eye hill-eye-right"></div>

        </div>
        <div class="hill hill-2">
