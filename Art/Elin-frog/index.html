<!DOCTYPE html>
<html>
<head>
    <title>Frog</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>

    <div class="box">
          
           <!-- Frog Head-->
           <div class="head">  
             
             <!-- Frog Head Copy -->
             <div class="head-copy"></div>
             
              <!-- Left Eye  -->
             <div class="eye-left">
               
              <!-- Inner Eye  -->
             <div class="inner-eye">
             <div class="eye-pupil"></div>

             </div>
             </div>
             
             <!-- Right Eye -->
              <div class="eye-right">
             <!-- Inner Eye -->
               <div class="inner-eye">
               <div class="eye-pupil"></div>
               </div>
             </div>

              <!-- Mouth  -->
              <div class="mouth">
              </div>

             
           <!-- End Head -->
           </div>
        <!-- End Invisible Box -->
        </div>
       
       </body>
       
       


       
</body>
</html>
